<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Táº¡o Icons cho Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Táº¡o Icons cho Extension</h1>
    <p>Click vÃ o cÃ¡c nÃºt bÃªn dÆ°á»›i Ä‘á»ƒ táº¡o vÃ  táº£i icon</p>
    
    <div>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <div>
        <button onclick="createIcons()">Táº¡o Icons</button>
        <button onclick="downloadIcon('icon16', 'icon16.png')">Táº£i Icon 16x16</button>
        <button onclick="downloadIcon('icon48', 'icon48.png')">Táº£i Icon 48x48</button>
        <button onclick="downloadIcon('icon128', 'icon128.png')">Táº£i Icon 128x128</button>
    </div>
    
    <script>
        function createIcons() {
            const sizes = [16, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Draw chart/statistics icon
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸ“Š', size / 2, size / 2);
            });
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto create on load
        window.addEventListener('load', createIcons);
    </script>
</body>
</html>
